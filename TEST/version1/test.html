<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Blocker Example</title>
</head>
<body>
    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>This is some content on the website.</p>
    </div>
    <div class="ad-banner">This is an ad banner</div>
    <div class="ad-sidebar">This is a sidebar ad</div>
    <div>
      <div id="sandboxedDiv">
      <iframe  class="iframe_watch"  src="https://vidsrc.to/embed/tv/tt0944947"  frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
    </div>
    </div>
</body>
<script>
    const sandboxedDiv = document.getElementById('sandboxedDiv');

    // Example: Disable right-click context menu
    sandboxedDiv.addEventListener('contextmenu', function(event) {
        event.preventDefault();
    });

    // Example: Disable text selection
    sandboxedDiv.addEventListener('selectstart', function(event) {
        event.preventDefault();
    });
</script>
</html>
