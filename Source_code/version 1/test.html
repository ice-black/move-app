<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Season Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            width: 100px;
            height: 100px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow:scroll;
        }
        .season-selector div {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .season-selector div:hover {
            background-color: #f0f0f0;
            border-color: #aaa;
        }
        .season-selector .selected {
            background-color: #ddd;
            border-color: #aaa;
        }
        .episodes {
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
        }
        .episodes li {
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
      <iframe id = "myIframe" src="https://example.com/valid-path"></iframe>

    </div>


</body>
<script>
async function checkIframeStatus(url) {
      try {
        const response = await fetch(`/check-status?url=${encodeURIComponent(url)}`);
        const data = await response.json();
        if (data.status === 404) {
          console.error('Resource not found (404)');
        } else {
          console.log('Status code:', data.status);
        }
      } catch (error) {
        console.error('Error checking status:', error);
      }
    }

    const iframe = document.getElementById('myIframe');
    const iframeSrc = iframe.src;

    checkIframeStatus(iframeSrc);

</script>
</html>
